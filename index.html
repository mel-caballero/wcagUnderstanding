<!doctype html>
<html lang="en-GB">
<head>
	<title>WCAG</title>

	<meta charset="utf-8">

	<style>

		button{	
			margin-top: 5px;
		}

		legend{	
			margin-top: 5px;
			font-size:inherit;
		}

		.btns ul {
			list-style-type: none;
		}

		.btns li {
			float: left;
			padding: 2px;
		}
		#columns li {
    	padding-right: 30px;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-6 row btns" style="padding:20px">
				<h1>WCAG</h1>
			</div>
			<fieldset class="col-6 row justify-content-end btns" style="padding:20px">
				<legend class="col" style="text-align: right;">Idioma</legend>
				<ul class="col">
					<li><button id="en" type="button" onclick="btnLang(this)" class="btn btn-secondary btn-sm language">English</button></li>
					<li><button id="cat" type="button" onclick="btnLang(this)" class="btn btn-secondary btn-sm language">Català</button></li>
					<li><button id="es" type="button" onclick="btnLang(this)" class="btn btn-secondary btn-sm language">Español</button></li>
				</ul>
			</fieldset>
		</div>

		<div class="row">
			<div class="col-12">
				<p id="resume" role="status">
				</p>
			</div>
		</div>

		<div class="row">
			<fieldset id="versionbtn" class="col-6 row btns" style="padding:20px">
				<legend class="col-3">Version</legend>
				<ul class="col justify-content-start">
					<li><button type="button" onclick="btnVersion(this)" class="btn btn-primary btn-sm version">All</button></li>
					<li><button type="button" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.0</button></li>
					<li><button type="button" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.1</button></li>
					<li><button type="button" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.2</button></li>
				</ul>
			</fieldset>

			<fieldset id="levelbtn" class="col-6 row justify-content-end btns" style="padding:20px">
				<legend class="col-3">Level</legend>
				<ul class="col">
					<li><button type="button" onclick="btnLevel(this)" class="btn btn-primary btn-sm level">All</button></li>
					<li><button type="button" onclick="btnLevel(this)" class="btn btn-info dark-text btn-sm level">A</button></li>
					<li><button type="button" onclick="btnLevel(this)" class="btn btn-warning dark-text btn-sm level">AA</button></li>
					<li><button type="button" onclick="btnLevel(this)" class="btn btn-danger btn-sm level">AAA</button></li>
				</ul>
			</fieldset>
		</div>

		<div class="row">
			<fieldset id="columns" class="col-12 row btns" style="padding:20px">
				<legend class="col-3">Show columns</legend>
				<ul class="col" style="text-align:right">
					<li>
						<label for="level">Level</label>
						<input type="checkbox" id="level" value="Level" onchange="showColumns(this)">
					</li>
					<li>
						<label for="version">Version</label>
						<input type="checkbox" id="version" value="Version" onchange="showColumns(this)">
					</li>
					<li>
						<label for="goal">Goal</label>
						<input type="checkbox" id="goal" value="Goal" onchange="showColumns(this)">
					</li>
					<li>
						<label for="intent">Intent</label>
						<input type="checkbox" id="intent" value="Intent" onchange="showColumns(this)">
					</li>
					<li>
						<label for="benefits">Benefits</label>
						<input type="checkbox" id="benefits" value="Benefits" onchange="showColumns(this)">
					</li>
					<li>
						<label for="examples">Examples</label>
						<input type="checkbox" id="examples" value="examples" onchange="showColumns(this)">
					</li>
					<li>
						<label for="techniques">Techniques</label>
						<input type="checkbox" id="techniques" value="techniques" onchange="showColumns(this)">
					</li><!--

						<input type="checkbox" id="tools" value="Tools" onchange="showColumns(this)">

						<label for="category">Category</label>
						<input type="checkbox" id="category" value="Category" onchange="showColumns(this)">
					</li>-->
				</ul>
			</fieldset>
		</div>

		<div style="overflow-x: auto;">
		<table id="wcagTable" class="table" style="width:100%">
			<thead id="thead">
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
		</div>
		
	</div>
	<script src="./data/content.js"></script>
